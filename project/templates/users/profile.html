{% extends "base.html" %}
{% block title %}Профиль — SportStore{% endblock %}
{% block content %}
<div class="col-md-8 offset-md-2">
  <h2 class="mb-4">Профиль пользователя</h2>
  <div class="card">
    <div class="card-body">
      <p><strong>Имя пользователя:</strong> {{ user.username }}</p>
      <p><strong>Email:</strong> {{ user.email }}</p>
      <p><strong>Телефон:</strong> {{ user.phone_number|default:"—" }}</p>
      <a href="{% url 'shop:products' %}" class="btn btn-secondary mt-3">Назад в магазин</a>
    </div>
  </div>
</div>
{% endblock %}
